<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juicetime Surprise Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff8f0;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #ff66aa;
        }

        h1 {

        }

        .fact {

            margin: 30px 0;

        }

        .button {

            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e62e8d;
        }

        .final {
            font-size: 22px;
            color: #cc0066;
            margin-top: 20px;
            font-weight: bold;
        }

        .address,

        .map a {

</head>

<body>
    <div class="container">

</body>

</html>
